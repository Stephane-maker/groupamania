<div class="container-formulaire" (submit)="onConnexion()">
    <form [formGroup]="connexionForm" novalidate>
        <mat-card class="shipping-card">
            <mat-card-header>
                <mat-card-title>Connexion</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="email" formControlName="email">
                            <mat-error *ngIf="connexionForm.controls['email'].hasError('required')">
                                email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="password" type="password" formControlName="password">
                            <mat-error *ngIf="connexionForm.controls['password'].hasError('required')">
                                password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
