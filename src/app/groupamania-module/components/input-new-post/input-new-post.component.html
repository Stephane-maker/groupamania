<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Shipping Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="post" formControlName="post" aria-label="entrer votre Nom">
                        <mat-error *ngIf="addressForm.controls['post'].hasError('required')">
                            post is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <input type="file" (change)="fileChoosen($event)" aria-label="Choisir une image">
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
